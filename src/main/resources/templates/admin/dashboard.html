<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=Off">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Series 2</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
<!--        <style>-->
<!--            body{-->
<!--            background-color:#3e3e3e;-->
<!--            color:white;-->
<!--            }-->
<!--        </style>-->
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <div>
            <h1>ADMIN DASHBOARD</h1>
        </div>

    </div>
    <div>
        <h2>List of Users</h2>
    </div>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>User ID</th>
<!--                <th>E-mail</th>-->
                <th>User Name</th>
<!--                <th>Last Name</th>-->
                <th>Password</th>
<!--                <th>Course</th>-->
            </tr>
            </thead>
            <tbody>
            <tr th:each="users: ${admindashboard}">
                <td th:text="${users.userId}">User ID</td>
<!--                <td th:text="${users.email}">E-mail</td>-->
                <td th:text="${users.username}">Username</td>
<!--                <td th:text="${users.lastName}">Last Name</td>-->
                <td th:text="${users.password}">Password</td>
                <td><a th:href="@{users/{userId}(userId=${users.userId})}" class="btn btn-danger">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="container">
    <form class="form-signin" method="get" action="/admin/logout">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Logout</button>
    </form>
</div>

<div class="container">
    <form class="form-signin" method="get" action="/register_course">
        <button class="btn btn-lg btn-primary btn-block" type="submit">PostCourse</button>
    </form>
</div>

<!--</div>-->
</body>
</html>
